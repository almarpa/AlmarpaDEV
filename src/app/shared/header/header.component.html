<header [style.background-image]="safeBackgroudImage">
  <div class="overlay"></div>
  <div class="container">
    <div class="site-heading">
      <h1>{{ greeting }}</h1>
      <h1>{{ heading }}</h1>
      <ngx-typed-js
        class="subHeading"
        [strings]="subHeading"
        [loop]="true"
        [typeSpeed]="80"
      >
        <span class="typing"></span>
      </ngx-typed-js>
    </div>
  </div>
</header>
