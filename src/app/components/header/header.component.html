<header>
  <app-carousel></app-carousel>
  <div class="overlay">
    <div class="site-heading">
      <h1>{{ greeting }}</h1>
      <h1>{{ heading }}</h1>
      <ngx-typed-js
        class="subHeading"
        [strings]="subHeading"
        [loop]="true"
        [typeSpeed]="80"
        [backDelay]="5000"
      >
        <span class="typing"></span>
      </ngx-typed-js>
    </div>
  </div>
</header>
