<div class="focus mt-2 mb-3 card">
  <div class="card-body">
    <div class="text-center card-title card-title">
      {{ skill.description }}
    </div>
    <hr />
    <div
      class="card-container d-flex"
      *ngFor="let technology of skill.technologies"
    >
      <img src="{{ technology.logo }}" />
      <h3 class="card-text">{{ technology.name }}</h3>
    </div>
  </div>
</div>
